<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>

                    <div class="container">
                        
                        <img src="../../../assets/register-icon-png-14.jpg" style="display: block; margin:auto" width="150" alt=""/>
                        
                    </div>
                
                    <h3 class="text-center">Register Here</h3>
                    
                    {{user | json}}
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input required [(ngModel)]="user.username" name="username" matInput placeholder="Enter here">
                            <mat-hint>Username must be unique</mat-hint>
                        </mat-form-field>
                        
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Userpassword</mat-label>
                            <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter here">
                        </mat-form-field>
                        
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter here">
                        </mat-form-field>
                        
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter here">
                        </mat-form-field>
                        
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input required [(ngModel)]="user.email" name="email" matInput placeholder="Enter here">
                        </mat-form-field>
                        
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Phone</mat-label>
                            <input [(ngModel)]="user.phone" name="phone" matInput placeholder="Enter here">
                        </mat-form-field>
                        
                        <div class="container text-center">
                            <button 
                            type="submit" 
                            style="margin-left: 20px" 
                            mat-raised-button color="primary">
                            Register
                        </button>
                        <button 
                        class="ml10"
                        type="button" 
                        style="margin-left: 20px" 
                                mat-raised-button color="accent">
                                Cancel
                            </button>
                        </div>
                        
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
