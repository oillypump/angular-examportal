<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1> Adding Question to <span style="font-weight: bold">{{ qTitle }}</span></h1>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form (ngSubmit)="formSubmit()" class="mt20">

                        <!-- content field -->
                        <!-- <mat-form-field class="w100">
                            <mat-label>Write question content</mat-label>
                            <textarea 
                                required
                                rows="8"
                                [(ngModel)]="question.content"
                                name="content"
                                matInput
                                placeholder="Enter here"
                                >
                            </textarea>
                        </mat-form-field> -->


                        <ckeditor 
                            [editor]="Editor" 
                            data="<p>Write your question here</p>"
                            name="content"
                            [(ngModel)]="question.content"
                            >
                        </ckeditor>



                        <!-- options -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input 
                                        required
                                        [(ngModel)]="question.option1"
                                        name="option1"
                                        matInput
                                        >
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input
                                        required
                                        [(ngModel)]="question.option2" 
                                        type="text"
                                        name="option2"
                                        matInput
                                        >
                                </mat-form-field>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <!-- option3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input 
                                        required
                                        [(ngModel)]="question.option3"
                                        type="text"
                                        name="option3"
                                        matInput
                                        >
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <!-- option4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input 
                                        required
                                        [(ngModel)]="question.option4"
                                        type="text"
                                        name="option4"
                                        matInput
                                        >
                                </mat-form-field>

                            </div>
                        </div>

                            <!-- answer -->
                            <mat-form-field class="w100">
                                <mat-label>Select Answer</mat-label>
                                <mat-select 
                                    required
                                    [(ngModel)]="question.answer" 
                                    name="answer">
                                    <mat-option *ngIf="question.option1" [value]="question.option1">
                                        {{question.option1}}
                                    </mat-option>
                                    <mat-option *ngIf="question.option2" [value]="question.option2">
                                        {{question.option2}}
                                    </mat-option>
                                    <mat-option *ngIf="question.option3" [value]="question.option3">
                                        {{question.option3}}
                                    </mat-option>
                                    <mat-option *ngIf="question.option4" [value]="question.option4">
                                        {{question.option4}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="primary">Add</button>
                            </div>

                    </form>

                    
                    

                </mat-card-content>

            </mat-card>
        </div>
    </div>
</div>
<!-- {{ question |json }} -->
